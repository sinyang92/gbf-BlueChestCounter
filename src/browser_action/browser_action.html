<!doctype html>
<meta charset="utf-8" />
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 250px;
		width: 400px;
		box-sizing: border-box;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}

	.css-header {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-between;
	}

	.css-item {
		display: flex;
		flex: 1;
		flex-direction: row;
		align-items: center;
		justify-content: flex-start;
	}

	.css-keys {
		font-weight: bold;
		font-size: 18px;
		color: #333;
	}

	.css-normal-value {
		margin-left: 20px;
		font-size: 16px;
		color: #333;
	}

	.css-valuables {
		margin-left: 20px;
		font-size: 18px;
		color: #697CD9;
	}

	.css-drop-icon {
		width: 49px;
		height: 49px;
	}

	.css-divivd {
		width: 100%;
		height: 1px;
		margin-top: 10px;
		margin-bottom: 10px;
		background-color: #666;
	}

	.css-btns-div {
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: flex-start;
		padding-bottom: 20px;
		padding-top: 10px;
		box-sizing: border-box;
	}

	.css-btn {
		margin-left: 10px;
		margin-right: 10px;
		font-size: 18px;
		color: red;
	}
</style>

<div id="mainPopup">
	<!-- 大巴 -->
	<div class="css-header">
		<div class="css-item">
			<p class="css-keys">大巴青箱:</p>
			<p class="css-valuables" id="blue-chest"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_20004.jpeg">
			<p class="css-valuables" id="ffj"></p>
		</div>
	</div>
	<div class="css-header">
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_1.jpeg">
			<p class="css-normal-value" id="white-ring"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_2.jpeg">
			<p class="css-normal-value" id="blue-ring"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_3.jpeg">
			<p class="css-valuables" id="red-ring"></p>
		</div>
	</div>
	<div class="css-item">
		<p class="css-keys">距离上次出金，打了多少蓝:</p>
		<p class="css-valuables" id="un-hit"></p>
	</div>
	<div class="css-divivd"></div>
	<!-- akx -->
	<div class="css-header">
		<div class="css-item">
			<p class="css-keys">akx青箱:</p>
			<p class="css-valuables" id="akx-blue-chest"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_20004.jpeg">
			<p class="css-valuables" id="akx-ffj"></p>
		</div>
	</div>
	<div class="css-header">
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_1.jpeg">
			<p class="css-normal-value" id="akx-white-ring"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_2.jpeg">
			<p class="css-normal-value" id="akx-blue-ring"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_3.jpeg">
			<p class="css-valuables" id="akx-red-ring"></p>
		</div>
	</div>
	<div class="css-item">
		<p class="css-keys">距离上次出金，打了多少蓝:</p>
		<p class="css-valuables" id="akx-un-hit"></p>
	</div>
	<div class="css-divivd"></div>
	<!-- cb -->
	<div class="css-header">
		<div class="css-item">
			<p class="css-keys">超巴:</p>
			<p class="css-valuables" id="cb-chest"></p>
		</div>
		<div class="css-item">
			<img class="css-drop-icon" src="../../icons/icon_20004.jpeg">
			<p class="css-valuables" id="cb-ffj"></p>
		</div>
	</div>


	<div class="css-item">
		<p class="css-keys">历史记录:</p>
		<p class="css-normal-value" id="hit-array"></p>
	</div>

	<div id="resetCounter" class="css-btns-div">
		<button class="css-btn">重置大巴蓝箱</button>
		<button class="css-btn">重置akx蓝箱</button>
		<button class="css-btn">重置cb</button>
	</div>
</div>



<script src="browser_action.js"></script>
